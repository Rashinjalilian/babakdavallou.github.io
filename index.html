<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>BABAK DAVALLOU</title>

  <!-- Urban Font -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

  <style>
    :root{
      --text:#fff;
      --glass: rgba(255,255,255,0.10);
      --border: rgba(255,255,255,.22);
      --btn-h: rgba(255,255,255,.25);
      --shadow: 0 10px 30px rgba(0,0,0,.35);
      --radius: 10px;     /* urbaner, nicht zu rund */
      --maxw: 560px;
    }

    /* Basis */
    html, body { height:100%; }
    *{ box-sizing:border-box; margin:0; }
    body{
      background:#000; color:var(--text);
      font-family:'Inter',system-ui,Arial,sans-serif;
      overflow-x:hidden; -webkit-font-smoothing:antialiased;
    }

    /* HERO (fixiertes Video) */
    .hero{
      position:relative; min-height:85vh;
      display:flex; align-items:center; justify-content:center;
      text-align:center; overflow:hidden;
    }
    .hero video{
      position:fixed; top:0; left:0; width:100vw; height:100vh;
      object-fit:cover; object-position:50% 34%;
      z-index:-2; filter:brightness(.62);
    }
    .hero::after{
      content:""; position:absolute; inset:0; z-index:-1;
      background:linear-gradient(to bottom, rgba(0,0,0,.10), rgba(0,0,0,.45));
    }
    .inner{ z-index:2; width:100%; max-width:var(--maxw); padding:20px; }
    h1{
      font-size:clamp(34px,7vw,62px);
      margin-bottom:28px; font-weight:600; letter-spacing:.06em;
    }

    /* Social-Buttons */
    .links{ display:flex; flex-direction:column; gap:12px; }
    .btn{
      display:flex; align-items:center; justify-content:center; gap:12px;
      padding:14px 18px; width:100%;
      border:1px solid var(--border); background:var(--glass);
      border-radius:var(--radius); color:var(--text); text-decoration:none;
      font-weight:500; backdrop-filter:blur(6px);
      box-shadow:var(--shadow); transition:.25s;
    }
    .btn:hover{ background:var(--btn-h); transform:translateY(-1px); }
    .ico{
      width:22px; height:22px; flex:0 0 22px;
      display:flex; align-items:center; justify-content:center;
    }
    .ico svg{ width:100%; height:100%; }
    /* Outline-Icons (Instagram, Mail) */
    .ico svg[fill="none"]{ stroke:black; fill:transparent; stroke-width:1.6; }
    /* TikTok (filled) */
    .ico svg[fill="black"]{ stroke:none; }
    /* Mail optisch kleiner */
    .ico-small svg{ transform:scale(.70); transform-origin:center; }

    /* Section Container */
    .wrap{ max-width:900px; margin:0 auto; padding:0 20px 80px; }

    /* Section Title: UPCOMING */
    .section-title{
      text-align:center;
      font-size:clamp(28px,5vw,42px);
      font-weight:700;
      letter-spacing:.12em;
      margin:80px 0 40px;
      opacity:.95;
      text-transform:uppercase;
    }
    .section-title::after{
      content:""; display:block; width:32px; height:2px;
      background:#fff; opacity:.4; margin:14px auto 0;
    }

    /* Workshops Liste */
    .workshops{
      display:flex; flex-direction:column; gap:18px;
      max-width:var(--maxw); margin:0 auto;
    }
    .workshop{
      display:flex; align-items:center; justify-content:space-between;
      gap:16px; padding:16px 22px;
      border:1px solid var(--border); background:var(--glass);
      border-radius:var(--radius); backdrop-filter:blur(6px);
    }
    .workshop .info{ display:flex; flex-direction:column; gap:2px; text-align:left; }
    .workshop .date{ font-weight:500; font-size:15px; opacity:.75; letter-spacing:.01em; }
    .workshop .city{ font-weight:600; font-size:17px; letter-spacing:.02em; }
    .ticket-btn{
      padding:8px 16px; border-radius:var(--radius);
      border:1px solid var(--border); background:var(--glass);
      color:var(--text); text-decoration:none; font-size:14px; font-weight:500;
      backdrop-filter:blur(6px); transition:.25s; white-space:nowrap;
    }
    .ticket-btn:hover{ background:var(--btn-h); transform:translateY(-1px); }
  </style>
</head>
<body>

  <!-- Fixierter Video-Hintergrund -->
  <header class="hero">
    <video autoplay muted loop playsinline preload="auto">
      <source src="hero.mp4" type="video/mp4">
    </video>

    <div class="inner">
      <h1>BABAK DAVALLOU</h1>

      <div class="links">

        <!-- Instagram (Outline) -->
        <a class="btn" href="INSTAGRAM_URL" target="_blank" rel="noopener">
          <span class="ico">
            <svg viewBox="0 0 24 24" fill="none" stroke-linecap="round" stroke-linejoin="round">
              <rect x="2" y="2" width="20" height="20" rx="5" ry="5"/>
              <circle cx="12" cy="12" r="4"/>
              <circle cx="17" cy="7" r="1.5"/>
            </svg>
          </span>
          <span>Instagram</span>
        </a>

        <!-- TikTok #1 (Filled) -->
        <a class="btn" href="TIKTOK1_URL" target="_blank" rel="noopener">
          <span class="ico">
            <svg viewBox="0 0 256 256" fill="black" aria-hidden="true">
              <path d="M168 32v42c12 9 26 14 40 14v36c-17 0-33-5-48-15v59a69 69 0 1 1-69-69h1v38a31 31 0 1 0 31 31V32Z"/>
            </svg>
          </span>
          <span>TikTok #1</span>
        </a>

        <!-- TikTok #2 (Filled) -->
        <a class="btn" href="TIKTOK2_URL" target="_blank" rel="noopener">
          <span class="ico">
            <svg viewBox="0 0 256 256" fill="black" aria-hidden="true">
              <path d="M168 32v42c12 9 26 14 40 14v36c-17 0-33-5-48-15v59a69 69 0 1 1-69-69h1v38a31 31 0 1 0 31 31V32Z"/>
            </svg>
          </span>
          <span>TikTok #2</span>
        </a>

        <!-- E-Mail (Outline, kleiner) -->
        <a class="btn" href="mailto:EMAIL@DEINE.DOMAIN" rel="noopener">
          <span class="ico ico-small">
            <svg viewBox="0 0 24 24" fill="none" stroke-linecap="round" stroke-linejoin="round">
              <rect x="2" y="4" width="20" height="16" rx="2"/>
              <path d="M2 4l10 8 10-8"/>
            </svg>
          </span>
          <span>E-Mail</span>
        </a>

      </div>
    </div>
  </header>

  <!-- Section: UPCOMING + Workshops -->
  <main class="wrap">
    <h2 class="section-title">UPCOMING</h2>

    <div class="workshops">

      <!-- FRANKFURT - Reggaeton Workshop-->
      <div class="workshop">
        <div class="info">
          <span class="date">06.12.2025</span>
          <span class="city">Frankfurt - Reggaeton Workshop</span>
        </div>
        <a class="ticket-btn" href="FRANKFURT_TICKET_URL" target="_blank" rel="noopener">TICKETS</a>
      </div>

      <!-- Weitere Termine: einfach duplizieren
      <div class="workshop">
        <div class="info">
          <span class="date">TT.MM.JJJJ</span>
          <span class="city">Stadt</span>
        </div>
        <a class="ticket-btn" href="#" target="_blank" rel="noopener">TICKETS</a>
      </div>
      -->

    </div>
  </main>

</body>
</html>
