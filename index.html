<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>BABAK DAVALLOU</title>

  <style>
    :root{
      --text:#fff;
      --glass: rgba(0,0,0,0.4);   /* Overlay jetzt durchgehend */
      --border: rgba(255,255,255,.28);
      --btn-h: rgba(255,255,255,.18);
      --shadow: 0 10px 30px rgba(0,0,0,.45);
      --radius: 16px;
      --maxw: 560px;
    }

    *{box-sizing:border-box;margin:0;padding:0;}

    body,html{
      height:100%;
      font-family:system-ui, Arial, sans-serif;
      color:var(--text);
      overflow-x:hidden;
    }

    /* ðŸ”¥ Hintergrund fixiert */
    body::before{
      content:"";
      position:fixed;
      inset:0;
      background:url("hero.MP4") center/cover no-repeat;
      z-index:-2;
    }

    /* ðŸ”¥ Video statt Bild */
    video{
      position:fixed;
      top:0;left:0;width:100%;height:100%;
      object-fit:cover;
      filter:brightness(.55);
      z-index:-3;
    }

    /* ðŸ”¥ Durchgehendes Overlay */
    .page-overlay{
      position:fixed;
      inset:0;
      background:var(--glass);
      backdrop-filter:blur(6px);
      z-index:-1;
    }

    .inner{
      max-width:var(--maxw);
      margin:auto;
      padding:40px 20px 20px;
      text-align:center;
    }

    h1{
      font-size: clamp(34px,7vw,62px);
      font-weight:700;
      margin-bottom:28px;
    }

    /* BUTTONS */
    .links{display:flex;flex-direction:column;gap:14px;margin-bottom:60px;}
    .btn{
      display:flex;align-items:center;justify-content:center;
      gap:12px;width:100%;
      padding:14px 18px;
      border:1px solid var(--border);
      background:var(--glass);
      border-radius:var(--radius);
      color:var(--text);text-decoration:none;font-weight:600;
      backdrop-filter:blur(7px);
      box-shadow:var(--shadow);
      transition:.2s;
    }
    .btn:hover{background:var(--btn-h);transform:translateY(-1px);}

    /* ICONS */
    .btn .ico{
      width:22px;height:22px;display:flex;align-items:center;justify-content:center;
      flex:0 0 22px;
    }
    .btn svg{width:100%;height:100%;}
    .btn .ico svg[fill="none"]{stroke:black;fill:transparent;}
    .btn .ico svg[fill="black"]{stroke:none;}

    /* Email & Insta kleiner */
    .ico-small svg{
      transform:scale(.75);
      transform-origin:center;
    }

    /* UPCOMING SECTION */
    .upcoming-wrapper{
      margin-top:40px;    /* Abstand reduziert ðŸ‘Œ */
      text-align:center;
      padding-bottom:120px;
    }

    .upcoming-title{
      font-size:20px;
      font-weight:700;
      letter-spacing:2px;
      margin-bottom:30px; /* Extra Tipp */
    }

    .event-card{
      max-width:var(--maxw);
      margin:auto;
      padding:18px 20px;
      background:var(--glass);
      border:1px solid var(--border);
      border-radius:var(--radius);
      backdrop-filter:blur(6px);
      box-shadow:var(--shadow);
      display:flex;
      justify-content:space-between;
      align-items:center;
      gap:14px;
    }

    .event-info{
      text-align:left;
      font-size:15px;
      line-height:1.35;
    }
    .event-info strong{font-size:16px;font-weight:600;}

    .tickets-btn{
      padding:10px 16px;
      background:var(--glass);
      border:1px solid var(--border);
      border-radius:var(--radius);
      text-decoration:none;
      color:var(--text);
      font-weight:600;
      transition:.2s;
      white-space:nowrap;
    }
    .tickets-btn:hover{background:var(--btn-h);}
  </style>
</head>
<body>

<video src="hero.MP4" autoplay muted loop playsinline></video>
<div class="page-overlay"></div>

<div class="inner">

    <!-- TikTok #1 -->

    <!-- Email -->

</body>
</html>
