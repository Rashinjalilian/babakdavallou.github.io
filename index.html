<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>BABAK DAVALLOU</title>

  <!-- Urban Schrift -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">

  <style>
    :root{
      --text:#fff;
      --glass: rgba(255,255,255,0.10);
      --border: rgba(255,255,255,.22);
      --btn-h: rgba(255,255,255,.25);
      --shadow: 0 10px 30px rgba(0,0,0,.35);
      --radius: 10px;   /* URBAN RADIUS */
      --maxw: 560px;
    }

    html, body {
    height: 100%;
    }

    *{box-sizing:border-box;margin:0;}
    body{
      background:#000;
      color:var(--text);
      font-family:'Inter', sans-serif;
      overflow-x:hidden;
      -webkit-font-smoothing: antialiased;
    }

    /* HERO */
    .hero{
      position:relative;
      height:85vh;
      min-height:540px;
      display:flex;
      justify-content:center;
      align-items:center;
      text-align:center;
      overflow:hidden;
    }

    .hero video{
      position: fixed;   /* <- fixiert das Video */
      top: 0;
    left: 0;
    width: 100vw;
    height: 100vh;
    object-fit: cover;
    object-position: 50% 34%;
    z-index:-2;
  }


    /* Overlay fÃ¼r klaren Text */
    .hero::after{
      content:"";
      position:absolute; inset:0;
      background:linear-gradient(to bottom, rgba(0,0,0,.1), rgba(0,0,0,.45));
      z-index:-1;
    }

    .inner{z-index:2; width:100%; max-width:var(--maxw); padding:20px;}

    h1{
      font-size: clamp(34px,7vw,62px);
      margin-bottom:28px;
      font-weight:600;
      letter-spacing: .06em;   /* URBAN Letterspacing */
    }

    /* BUTTONS */
    .links{display:flex; flex-direction:column; gap:12px;}

    .btn{
      display:flex; align-items:center; justify-content:center; gap:12px;
      padding:14px 18px;
      border:1px solid var(--border);
      background:var(--glass);
      border-radius:var(--radius);
      font-weight:500;
      text-decoration:none;
      color:var(--text);
      backdrop-filter:blur(6px);
      transition:.25s;
    }
    .btn:hover{
      background:var(--btn-h);
      transform:translateY(-1px);
    }

    .ico{
      width:22px; height:22px;
      display:flex; align-items:center; justify-content:center;
      flex:0 0 22px;
    }

    .ico svg { width:100%; height:100%; }

    /* OUTLINE ICONS (Instagram + Mail) */
    .ico svg[fill="none"]{
      stroke:black;
      fill:transparent;
      stroke-width:1.6;   /* URBAN finesse */
    }

    /* TIKTOK SOLID */
    .ico svg[fill="black"]{ stroke:none; }

    /* E-Mail kleiner */
    .ico-small svg{
      transform:scale(0.70);
      transform-origin:center;
    }

  </style>

</head>
<body>

<header class="hero">
  <video autoplay muted loop playsinline preload="auto">
    <source src="hero.mp4" type="video/mp4">
  </video>

  <div class="inner">
    <h1>BABAK DAVALLOU</h1>

    <div class="links">

      <!-- Instagram -->
      <a class="btn" href="INSTAGRAM_URL" target="_blank">
        <span class="ico">
          <svg viewBox="0 0 24 24" fill="none" stroke-linecap="round" stroke-linejoin="round">
            <rect x="2" y="2" width="20" height="20" rx="5" ry="5"/>
            <circle cx="12" cy="12" r="4"/>
            <circle cx="17" cy="7" r="1.5"/>
          </svg>
        </span>
        <span>Instagram @babakdavallou</span>
      </a>

      <!-- TikTok 1 -->
      <a class="btn" href="TIKTOK1_URL" target="_blank">
        <span class="ico">
          <svg viewBox="0 0 256 256" fill="black">
            <path d="M168 32v42c12 9 26 14 40 14v36c-17 0-33-5-48-15v59a69 69 0 1 1-69-69h1v38a31 31 0 1 0 31 31V32Z"/>
          </svg>
        </span>
        <span>TikTok @babakdavallou</span>
      </a>

      <!-- TikTok 2 -->
      <a class="btn" href="TIKTOK2_URL" target="_blank">
        <span class="ico">
          <svg viewBox="0 0 256 256" fill="black">
            <path d="M168 32v42c12 9 26 14 40 14v36c-17 0-33-5-48-15v59a69 69 0 1 1-69-69h1v38a31 31 0 1 0 31 31V32Z"/>
          </svg>
        </span>
        <span>TikTok @lifewithbabak</span>
      </a>

      <!-- Mail -->
      <a class="btn" href="mailto:EMAIL@DEINE.DOMAIN">
        <span class="ico ico-small">
          <svg viewBox="0 0 24 24" fill="none" stroke-linecap="round" stroke-linejoin="round">
            <rect x="2" y="4" width="20" height="16" rx="2"/>
            <path d="M2 4l10 8 10-8"/>
          </svg>
        </span>
        <span>E-Mail</span>
      </a>

    </div>
  </div>
</header>

</body>
</html>
