<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600;700;800&display=swap" rel="stylesheet">

  <style>
    /* =============== Design-Variablen =============== */
    :root{
      --text:#fff;
      --glass: rgba(255,255,255,0.10);
      --border: rgba(255,255,255,.22);
      --btn-h: rgba(255,255,255,.25);
      --shadow: 0 10px 30px rgba(0,0,0,.35);
      --radius: 10px;
      --maxw: 560px;
    }


  /* WebP Background f√ºr Instagram */
.webp-bg{
  position:fixed;
  inset:0;
  background:url("Hero.WEBP") center 34% / cover no-repeat;
  z-index:-2;
  filter:brightness(.62);
  display:none;
}

/* Instagram bekommt WebP statt Video */
.is-instagram .webp-bg{ display:block; }
.is-instagram video{ display:none; }


    /* =============== Resets & Basis =============== */
    *{ box-sizing:border-box; margin:0; padding:0; }
    html, body{ height:100%; }

    body{
      background:#000;
      color:var(--text);
      font-family: system-ui, Arial, sans-serif;
      overflow-x:hidden;
    }

    /* =============== Vollbild-Video im Hintergrund =============== */
    video{
      position:fixed;
      top:0; left:0;
      width:100vw; height:100vh;
      object-fit:cover;
      object-position:50% 34%;
      z-index:-3;
      filter:brightness(.62);
    }

    /* =============== Overlay =============== */
    .page-overlay{
      position:fixed;
      inset:0;
      background:linear-gradient(to bottom, rgba(0,0,0,.10), rgba(0,0,0,.45));
      z-index:-1;
      pointer-events:none;
    }

    /* =============== hero-Inhalt =============== */
    .inner{
      max-width:var(--maxw);
      margin:auto;
      padding:40px 20px 10px;
      text-align:center;
      position:relative;
      z-index:3;
    }

    .logo-title{
      display:block;
      margin:0 auto 10px;
      width:70%;
      max-width:360px;
    }

    /* Buttons */
    .links{
      display:flex;
      flex-direction:column;
      gap:14px;
      margin-bottom:25px;
    }

    .btn{
      display:flex;
      align-items:center;
      justify-content:center;
      gap:12px;
      width:90%;
      max-width:320px;
      margin:0 auto;
      padding:14px 18px;
      border:1px solid var(--border);
      background:var(--glass);
      border-radius:var(--radius);
      color:var(--text);
      text-decoration:none;
      font-weight:600;
      backdrop-filter:blur(6px);
      box-shadow:var(--shadow);
      transition:.2s;
    }
    .btn:hover{
      background:var(--btn-h);
      transform:translateY(-1px);
    }

    .ico{ width:22px; height:22px; display:flex; align-items:center; justify-content:center; }

    /* Upcoming */
    .wrap{
      max-width:var(--maxw);
      margin:10px auto 0;
      padding:0 20px 80px;
      position:relative;
      z-index:3;
      text-align:center;
    }

    .logo-upcoming{
      display:block;
      margin:0 auto 20px;
      width:70%;
      max-width:260px;
    }

    .workshop{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:14px;
      padding:16px 22px;
      border:1px solid var(--border);
      background:var(--glass);
      border-radius:var(--radius);
      backdrop-filter:blur(6px);
      box-shadow:var(--shadow);
      margin-bottom:14px;
      text-align:left;
    }

    .info{ display:flex; flex-direction:column; gap:4px; }
    .topline{ display:flex; gap:10px; font-size:17px; }
    .city{ font-weight:700; }
    .dash{ opacity:.55; }
    .genre{ opacity:.85; font-weight:500; }
    .date{ font-size:14px; opacity:.7; }

    .ticket-btn{
      padding:8px 16px;
      border-radius:var(--radius);
      border:1px solid var(--border);
      background:var(--glass);
      color:var(--text);
      text-decoration:none;
      font-size:14px;
      font-weight:600;
      white-space:nowrap;
      backdrop-filter:blur(6px);
      transition:.25s;
    }
  </style>
</head>
