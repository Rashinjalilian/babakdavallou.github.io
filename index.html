<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>BABAK DAVALLOU</title>

  <style>
    :root{
      --text:#fff;
      --glass: rgba(255,255,255,0.10); /* gleiche Transparenz wie vorher */
      --border: rgba(255,255,255,.22); /* gleiche RÃ¤nder */
      --btn-h: rgba(255,255,255,.25);  /* Hover gleich */
      --shadow: 0 10px 30px rgba(0,0,0,.35);
      --radius: 10px;
      --maxw: 560px;
    }

    *{box-sizing:border-box;margin:0;padding:0;}
    body{
      background:#000; color:var(--text);
      font-family:system-ui, Arial, sans-serif;
      overflow-x:hidden;
    }

    /* ðŸŽ¥ Fixiertes Video wie vorher */
    video{
      position:fixed;
      top:0;left:0;width:100vw;height:100vh;
      object-fit:cover;object-position:50% 34%;
      z-index:-3;
      filter:brightness(.62); /* NICHT geÃ¤ndert */
    }

    /* ðŸŸ£ NEU: Overlay Ã¼ber ganze Seite (statt nur im Hero) */
    body::before{
      content:"";
      position:fixed;
      inset:0;
      background:linear-gradient(to bottom, rgba(0,0,0,.10), rgba(0,0,0,.45));
      z-index:-2;
    }

    .inner{
      max-width:var(--maxw);
      margin:auto;
      padding:40px 20px 10px;
      text-align:center;
      position:relative;
      z-index:3;
    }

    h1{
      font-size: clamp(34px,7vw,62px);
      margin-bottom:28px;
      font-weight:600;
      letter-spacing:.06em;
    }

    /* BUTTONS bleiben IDENTISCH */
    .links{display:flex;flex-direction:column;gap:14px;margin-bottom:40px;}
    .btn{
      display:flex;align-items:center;justify-content:center;gap:12px;
      width:100%; padding:14px 18px;
      border:1px solid var(--border); background:var(--glass);
      border-radius:var(--radius); color:var(--text);
      text-decoration:none; font-weight:600;
      backdrop-filter:blur(6px);
      box-shadow:var(--shadow);
      transition:.2s;
    }
    .btn:hover{ background:var(--btn-h); transform:translateY(-1px); }

    .ico{
      width:22px;height:22px;display:flex;align-items:center;justify-content:center;
      flex:0 0 22px;
    }
    .ico svg{width:100%;height:100%;}
    .ico svg[fill="none"]{stroke:black;fill:transparent;}
    .ico svg[fill="black"]{stroke:none;}
    .ico-small svg{transform:scale(.75);transform-origin:center;}

    /* ðŸ”¥ UPCOMING Abstand reduziert */
    .wrap{
      max-width:var(--maxw);
      margin:40px auto 0; /* vorher ~140 â†’ jetzt viel harmonischer */
      padding:0 20px 80px;
      position:relative;
      z-index:3;
    }

    .section-title{
      text-align:center;
      font-size:clamp(28px,5vw,42px);
      font-weight:700;
      letter-spacing:.12em;
      margin-bottom:28px; /* kleiner, kompakter */
      text-transform:uppercase;
    }
    .section-title::after{
      content:"";
      display:block;
      width:32px;height:2px;
      background:#fff;opacity:.4;
      margin:14px auto 0;
    }

    /* WORKSHOP CARDS wie vorher */
    .workshop{
      display:flex;align-items:center;justify-content:space-between;
      gap:14px;padding:16px 22px;
      border:1px solid var(--border);background:var(--glass);
      border-radius:var(--radius);backdrop-filter:blur(6px);
      box-shadow:var(--shadow);
      margin-bottom:14px;
    }

    .info{display:flex;flex-direction:column;gap:4px;text-align:left;}
    .topline{display:flex;gap:10px;align-items:baseline;flex-wrap:wrap;font-size:17px;}
    .city{font-weight:700;}
    .dash{opacity:.55;}
    .genre{opacity:.85;font-weight:500;}
    .date{font-size:14px;opacity:.7;}

    .ticket-btn{
      padding:8px 16px;
      border-radius:var(--radius);
      border:1px solid var(--border);
      background:var(--glass);
      color:var(--text);
      text-decoration:none;
      font-size:14px;font-weight:600;
      backdrop-filter:blur(6px);
      white-space:nowrap;
      transition:.25s;
    }
    .ticket-btn:hover{background:var(--btn-h);transform:translateY(-1px);}
  </style>
</head>
<body>

</div>
