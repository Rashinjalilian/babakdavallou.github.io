<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <img src="TITEL.png" alt="Babak Davallou" class="logo-title">


  <!-- 1) Google Fonts KORREKT einbinden (nicht im <style>!) -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600;700;800&display=swap" rel="stylesheet">

  <style>
    /* =============== Design-Variablen =============== */
    :root{
      --text:#fff;
      --glass: rgba(255,255,255,0.10);
      --border: rgba(255,255,255,.22);
      --btn-h: rgba(255,255,255,.25);
      --shadow: 0 10px 30px rgba(0,0,0,.35);
      --radius: 10px;
      --maxw: 560px;
    }

    /* =============== Resets & Basis =============== */
    *{ box-sizing:border-box; margin:0; padding:0; }

    html, body{
      height:100%;
    }

    body{
      background:#000;
      color:var(--text);
      font-family: system-ui, Arial, sans-serif;
      overflow-x:hidden;
    }

    /* =============== Vollbild-Video im Hintergrund =============== 
       - 100dvh verhindert die bekannten "100vh"-Lücken auf Mobile
    */
    video{
      position:fixed;
      top:0; left:0;
      width:100vw; height:100dvh;
      object-fit:cover;
      object-position:50% 34%;
      z-index:-3;
      filter:brightness(.62); /* wie zuvor */
    }

    /* =============== Ganzseitiges Overlay =============== 
       - Als eigenes DIV statt ::before -> stabiler
       - pointer-events:none, damit Buttons klickbar bleiben
    */
    .page-overlay{
      position:fixed;
      inset:0;                /* top/right/bottom/left = 0 */
      width:100vw; height:100dvh;
      background:linear-gradient(to bottom, rgba(0,0,0,.10), rgba(0,0,0,.45));
      z-index:-2;
      pointer-events:none;
    }

    /* =============== Hero-Inhalt (Logo/Name + Links) =============== */
    .inner{
      max-width:var(--maxw);
      margin:auto;
      padding:40px 20px 10px;
      text-align:center;
      position:relative;
      z-index:3; /* über Overlay/Video */
    }

    /* H1: Eye-Catcher Headline in Montserrat Extra-Bold */
    h1{
      font-family: 'Montserrat', sans-serif;
      font-weight: 800;                 /* richtig fett */
      font-size: clamp(38px, 7vw, 64px);/* responsive Größe */
      letter-spacing: -0.03em;          /* enger zusammen = mehr Wucht */
      margin-bottom: 28px;
      text-transform: uppercase;        /* Branding-Charakter */
    }

    /* Link-Buttons unter dem Namen */
    .links{
      display:flex;
      flex-direction:column;
      gap:14px;
      margin-bottom:5px;
    }
    .btn{
 display:flex;align-items:center;justify-content:center;gap:12px;

  width:90%;            /* NEU: nicht mehr 100%, kleiner auf Handy */
  max-width:320px;       /* NEU: maximale Breite (anpassen möglich) */
  margin:0 auto;         /* zentriert den Button horizontal */

  padding:14px 18px;
  border:1px solid var(--border);
  background:var(--glass);
  border-radius:var(--radius);
  color:var(--text);
  text-decoration:none;
  font-weight:600;
  backdrop-filter:blur(6px);
  box-shadow:var(--shadow);
  transition:.2s;
}
    }
    .btn:hover{
      background:var(--btn-h);
      transform:translateY(-1px);
    }

    /* kleine Icon-Container */
    .ico{
      width:22px; height:22px;
      display:flex; align-items:center; justify-content:center;
      flex:0 0 22px;
    }
    .ico svg{ width:100%; height:100%; }
    .ico svg[fill="none"]{ stroke:black; fill:transparent; }
    .ico svg[fill="black"]{ stroke:none; }
    .ico-small svg{ transform:scale(.90); transform-origin:center; }

    /* =============== Hauptbereich: UPCOMING =============== */
    .wrap{
      max-width:var(--maxw);
      margin:40px auto 0;  /* kompakter als vorher */
      padding:0 20px 80px; /* unten Luft damit nichts klebt */
      position:relative;
      z-index:3;
      text-align:center;   /* sichert zentrierte Überschrift/Content */
    }

    /* Sektionstitel: ebenfalls Montserrat, kräftig & zentriert */
    .section-title{
      font-family: 'Montserrat', sans-serif;
      text-align:center;                 /* zentriert */
      font-size: clamp(28px, 5vw, 42px);
      font-weight: 800;
      letter-spacing: .12em;             /* Display-Charakter, wirkt edel */
      margin-bottom: 28px;
      text-transform: uppercase;
    }
    .section-title::after{
      content:"";
      display:block;
      width:32px; height:2px;
      background:#fff; opacity:.4;
      margin:14px auto 0;
    }

    /* Workshop-Karten */
    .workshop{
      display:flex; align-items:center; justify-content:space-between;
      gap:14px; padding:16px 22px;
      border:1px solid var(--border);
      background:var(--glass);
      border-radius:var(--radius);
      backdrop-filter:blur(6px);
      box-shadow:var(--shadow);
      margin-bottom:14px;
      text-align:left; /* Inhalt linksbündig, Button rechts */
    }

    .info{
      display:flex; flex-direction:column; gap:4px;
    }
    .topline{
      display:flex; gap:10px; align-items:baseline; flex-wrap:wrap;
      font-size:17px;
    }
    .city{ font-weight:700; }
    .dash{ opacity:.55; }
    .genre{ opacity:.85; font-weight:500; }
    .date{ font-size:14px; opacity:.7; }

    .ticket-btn{
      padding:8px 16px;
      border-radius:var(--radius);
      border:1px solid var(--border);
      background:var(--glass);
      color:var(--text);
      text-decoration:none;
      font-size:14px; font-weight:600;
      backdrop-filter:blur(6px);
      white-space:nowrap;
      transition:.25s;
    }
    .ticket-btn:hover{
      background:var(--btn-h);
      transform:translateY(-1px);
    }

    .logo-title {
    display: block;
    margin: 0 auto 0px;
    width: 70%;        /* kleiner – kannst du anpassen (z.B. 60–85%) */
    max-width: 360px;  /* maximale Größe für Laptop */

}
      
    .logo-upcoming {
  display:block;
  margin: 0 auto 0px;
  width: 70%;          /* kleiner & edel */
  max-width: 260px;    /* passt perfekt zum Layout */
}

  </style>
</head>
<body>

  <!-- Vollbild-Video -->
  <video autoplay muted loop playsinline preload="auto" src="hero.mp4"></video>

  <!-- Ganzseitiges Overlay (fix) -->
  <div class="page-overlay" aria-hidden="true"></div>

  <!-- Hero-Inhalt -->
  <div class="inner">

    <div class="links">
      <a class="btn" href="https://www.instagram.com/babakdavallou/" target="_blank">
        <span class="ico ico-small">
          <svg viewBox="0 0 24 24" fill="none"><rect x="2" y="2" width="20" height="20" rx="5" ry="5"/><circle cx="12" cy="12" r="4"/><circle cx="17" cy="7" r="1.5"/></svg>
        </span><span>Instagram @babakdavallou</span>
      </a>

      <a class="btn" href="https://www.tiktok.com/@babakdavallou" target="_blank">
        <span class="ico">
          <svg viewBox="0 0 256 256" fill="black"><path d="M168 32v42c12 9 26 14 40 14v36c-17 0-33-5-48-15v59a69 69 0 1 1-69-69h1v38a31 31 0 1 0 31 31V32Z"/></svg>
        </span><span>TikTok @babakdavallou</span>
      </a>

      <a class="btn" href="https://www.tiktok.com/@lifewithbabak" target="_blank">
        <span class="ico">
          <svg viewBox="0 0 256 256" fill="black"><path d="M168 32v42c12 9 26 14 40 14v36c-17 0-33-5-48-15v59a69 69 0 1 1-69-69h1v38a31 31 0 1 0 31 31V32Z"/></svg>
        </span><span>TikTok @lifewithbabak</span>
      </a>

      <a class="btn" href="mailto:babakdavallou@gmail.com">
        <span class="ico ico-small">
          <svg viewBox="0 0 24 24" fill="none"><rect x="2" y="4" width="20" height="16" rx="2"/><path d="M2 4l10 8 10-8"/></svg>
        </span><span>E-Mail</span>
      </a>
    </div>
  </div>

  <!-- UPCOMING -->
  <main class="wrap">
    <img src="UPCOMING.png" alt="Upcoming Workshops" class="logo-upcoming">

    <div class="workshop">
      <div class="info">
        <div class="topline">
          <span class="city">Frankfurt</span>
          <span class="dash">—</span>
          <span class="genre">Reggaeton Workshop</span>
        </div>
        <div class="date">06.12.2025</div>
      </div>
      <a class="ticket-btn" href="https://pretix.eu/BabakDavallou/Reggaeton/" target="_blank">TICKETS</a>
    </div>
  </main>

</body>
</html>
